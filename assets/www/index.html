<!DOCTYPE html>
<html ng-app="diabloApp">
    <head>
        <title>Diablo Item Evaluator</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name = "format-detection" content = "telephone=no"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <!--<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--        <link rel="stylesheet" href="css/jquery.mobile-1.1.1.min.css" />-->
        <!--        <link rel="stylesheet" href="css/jquery.mobile.structure-1.1.1.min.css" />-->
        <link rel="stylesheet" type="text/css" href="css/acheevosapp.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script src="lib/jquery-1.7.2.min.js"></script>
        <!--script src="lib/jquery.mobile-1.1.1.min.js"></script-->
        <script src="lib/angular/angular.min.js"></script>
        <script src="lib/angular/angular-resource.min.js"></script>
        <!--        <script src="lib/jquery-mobile-angular-adapter-standalone-1.1.1.js" type="text/javascript"></script>-->
        <script src="lib/underscore-min.js" type="text/javascript"></script>
        <!--<script src="lib/angular/angular-cookies.min.js"></script>-->

        <!-- include application js -->
        <script src="js/app.js" type="text/javascript"></script>
        <script src="js/controllers.js" type="text/javascript"></script>
        <script src="js/directives.js" type="text/javascript"></script>
        <script src="js/filters.js" type="text/javascript"></script>
        <script src="js/services.js" type="text/javascript"></script>
        <script src="lib/jqplot/jquery.jqplot.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="lib/jqplot/plugins/jqplot.barRenderer.min.js"></script>
        <script type="text/javascript" src="lib/jqplot/plugins/jqplot.categoryAxisRenderer.min.js"></script>
        <script type="text/javascript" src="lib/jqplot/plugins/jqplot.pointLabels.min.js"></script>
        <script type="text/javascript" src="lib/jqplot/plugins/jqplot.canvasAxisTickRenderer.min.js"></script>
        <script type="text/javascript" src="lib/jqplot/plugins/jqplot.canvasTextRenderer.min.js"></script>
    </head>
    <body ng-controller="DiabloController" ng-init="init()">
        <div id="selected-affixes">
            <ul ng-repeat="selectedAffix in selectedAffixes">
                <li><span>{{selectedAffix}}<input type="text" id="{{removeWhiteSpaces(selectedAffix)}}" /></span></li>
            </ul>
            <button ng-click="evaluateItem()">Evaluate Item</button>
        </div>

        <div ng-show="showAddItemButton">
            <button ng-show="showAddItemButton" ng-click="handleAddItemAffixClick()">Add Item Affix</button>
        </div>
        <div ng-hide="showAddItemButton">
            <ul ng-repeat="affixToSelect in affixesToSelect">
                <li><button ng-click="handleItemAffixClick(affixToSelect)">{{affixToSelect}}</button></li>
            </ul>

        </div>

        <div class="row" id="accountCharts">
            <div class="span12">
            <div id="accountParagonLevel" style="width:350px; height:300px;"></div>
            <div id="accountEliteKills" style="width:350px; height:300px;"></div>
            <div id="accountProgress" style="width:350px; height:300px;"></div>
        </div>
        </div>


        <script type="text/javascript" src="cordova-2.0.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
